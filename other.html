<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning ASCII Globe</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
</head>
<body style="margin: 0; padding: 0; background: black; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
  <div id="canvas-container" style="background: black;"></div>
  <script>
    const sketch = (p) => {
      let angle = 0;
      const texture = [
        "............................................................................................................................................",
        "............................................................................................................................................",
        "..................................+++++++..+++++++++++++++++++..............................................................................",
        "......................+.+++++..+.+.+++++........++++++++++++++.............................+..........++++++++++++++..+.....++..............",
        "......++++++++++++++++++++++++++++++++..++++.....++++++++++.................++++++++.....+++++++++++++++++++++++++++++++++++++++++++++++++++",
        "......+++++++++++++++++++++++++++++.....++++......++++...................++++.+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++.",
        "........++.......+++++++++++++++++......++++++......................+....++++..++++++++++++++++++++++++++++++++++++++++++++++......++.......",
        "....................++++++++++++++++++.+++++++++....................++..++++++++++++++++++++++++++++++++++++++++++++++++++++.......+........",
        "......................+++++++++++++++++++++++........................+++++++++++++++++++++++++++++++++++++++++++++++++++++++................",
        "......................+++++++++++++++++++++........................++++...+.+++++....++++.+++++++++++++++++++++++++++++++...................",
        "......................+++++++++++++++++++..........................+++........+..++++++++..+++++++++++++++++++++++++...+....+...............",
        ".........................++++++++++++++............................+++++++++..+....++++++++++++++++++++++++++++++++++.......................",
        "..........................++++++......+..........................++++++++++++++++++++++++++++++++++++++++++++++++++++.......................",
        ".............................+++................................++++++++++++++++++++.++++++++....+++++++++++++++++..........................",
        "...............................++.++............................+++++++++++++++++++++.+++++.......++++.....+++++............................",
        "....................................++..........................+++++++++++++++++++++++++..........++.......+.++............................",
        "........................................+++++++..................++++++++++++++++++++++++...................................................",
        ".......................................+++++++++++........................++++++++++++++.....................+...+++........................",
        ".......................................++++++++++++++++...................++++++++++++.......................++..++........++...............",
        ".......................................+++++++++++++++++...................++++++++++.......................................++..............",
        "........................................+++++++++++++++....................+++++++++++..................................+++..+..............",
        "..........................................+++++++++++++....................+++++++++...++............................++++++++++.............",
        "...........................................+++++++++........................++++++++...+..........................+++++++++++++++...........",
        "..........................................+++++++++.........................++++++................................+++++++++++++++...........",
        "..........................................+++++++............................+++...................................+++....+++++++...........",
        "..........................................++++................................................................................+.............",
        ".........................................++++...............................................................................................",
        ".........................................+++................................................................................................",
        "............................................................................................................................................",
        "............................................................................................................................................",
        "............................................................................................................................................",
        "............................................++.....................................+.++++++++++++..+++++++++++++++++++++++++++++++++........",
        "....................+++++++...++++++++++++++++.................+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++......",
        "..........+++++++++++++++++++++++++++++++..........+....+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++....."
      ];
      const H = texture.length;
      const W = texture[0].length;
      const rows = 50;
      const cols = 50;
      const canvasSize = 600;
      const charH = canvasSize / rows;
      const charW = canvasSize / cols;

      p.setup = () => {
        p.createCanvas(canvasSize, canvasSize);
        p.textFont('Courier New');
        p.textSize(charH * 0.8);
        p.textAlign(p.LEFT, p.TOP);
      };

      p.draw = () => {
        p.background(0);
        p.fill(0, 255, 0);
        const r = Math.min(rows, cols) / 2;

        angle += 0.01;

        for (let row = 0; row < rows; row++) {
          const ny = row - rows / 2 + 0.5;
          for (let col = 0; col < cols; col++) {
            const nx = col - cols / 2 + 0.5;
            const dist = nx * nx + ny * ny;
            if (dist <= r * r) {
              let nz = Math.sqrt(r * r - dist);
              const rx = nx * Math.cos(angle) - nz * Math.sin(angle);
              const rz = nx * Math.sin(angle) + nz * Math.cos(angle);
              const lon = Math.atan2(rx, rz);
              const lat = Math.asin(ny / r);
              let u = (lon + Math.PI) / (2 * Math.PI) * W;
              let v = (Math.PI / 2 - lat) / Math.PI * H;
              let ui = Math.floor(u) % W;
              let vi = Math.floor(v);
              vi = Math.max(0, Math.min(vi, H - 1));
              let char = texture[vi].charAt(ui);
              if (char === '+') char = '#';
              p.text(char, col * charW, row * charH);
            }
          }
        }
      };
    };

    new p5(sketch);
  </script>
</body>
</html>
